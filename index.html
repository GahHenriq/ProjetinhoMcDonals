<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bielzão</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>   
    <div class="navbar">
        <img src="/assets/logomc.png" alt="logo Mc">
    </div>

    <main>
        <div class="title">
            <h2>Competição McDonalds&copy</h2>
        </div>

        <button id="backButton">
            Voltar
        </button>

        <div class="question">
           <p id="texto">Clique em PROX. QUESTÃO para começar</p>
           <p id="resposta">Resposta</p>
        </div>

        <div class="buttons">
            <button id="nextButton">
                Prox. Questão
            </button>
            <button id="answer">
                Resposta
            </button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/GahHenriq">Gabriel</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
